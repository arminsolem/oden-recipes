<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey Tetrazzini</title>
</head>
<body>
    <h1>Turkey Tetrazzini</h1>
    <img src="../images/turtetra.webp">
    <hr>
    <p>
        <h2>Ingredients</h2>
        <ol>
            <li>1 (16 ounce) package uncooked spaghetti</li>
            <li>½ cup butter</li>
            <li>½ cup all-purpose flour</li>
            <li>3 cups chicken broth</li>
            <li>2 cups milk</li>
            <li>1 ⅔ cups grated Parmesan cheese</li>
            <li>4 cups chopped cooked turkey</li>
        </ol>
    </p>
    
</body>
</html>
